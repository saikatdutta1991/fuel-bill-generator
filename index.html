<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Bill Generator</title>
    <link rel="stylesheet" href="/assets/css/common.css" />
  </head>
  <body>
    <div id="container"></div>

    <script>
      // Function to load template content and inject into Shadow DOM
      async function loadTemplate() {
        // Fetch the template content
        const response = await fetch("/templates/template-1/content.html");
        const templateContent = await response.text();

        // Create a shadow root in the target container
        const container = document.getElementById("container");
        const shadowRoot = container.attachShadow({ mode: "open" });

        // Inject the template content into the shadow root
        shadowRoot.innerHTML = templateContent;
      }

      // Load the template when the page loads
      window.onload = loadTemplate;
    </script>
  </body>
</html>
