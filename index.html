<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/common.css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="text-center">
        <h2>Fuel Bill Generator</h2>
        <p class="lead">Let's Generate. Fill in Your Information</p>
      </div>
      <div class="row">
        <div class="col-md-8 order-md-1">
          <div class="panel panel-primary">
            <div class="panel-heading">Select Your Template</div>
            <div class="panel-body">
              <label class="radio-inline"
                ><input type="radio" name="template" checked />Template 1</label
              >
              <label class="radio-inline"
                ><input type="radio" name="template" disabled />Coming
                Soon..</label
              >
            </div>
          </div>
          <div class="panel panel-primary" id="section-2">
            <div class="panel-heading">Select Pump Logo</div>
            <div class="panel-body">
              <label class="radio-inline"
                ><input
                  type="radio"
                  name="pumpLogo"
                  checked
                  value="/assets/images/pump-logo-indian-oil.webp"
                />Indian Oil</label
              >
              <label class="radio-inline"
                ><input
                  type="radio"
                  name="pumpLogo"
                  value="/assets//images/pump-logo-hp.webp"
                />Hp</label
              >
              <label class="radio-inline"
                ><input type="radio" name="pumpLogo" disabled />Custom</label
              >
            </div>
          </div>
          <div class="panel panel-primary" id="section-3">
            <div class="panel-heading">Enter Data</div>
            <div class="panel-body">
              <div class="row"></div>
            </div>
          </div>
          <button type="button" class="btn btn-default" disabled>
            Load Last Saved Data
          </button>
          <button type="button" class="btn btn-default" disabled>
            Load Default Data
          </button>
          <button type="button" class="btn btn-default">Generate</button>
          <button type="button" class="btn btn-default" disabled>
            Download
          </button>
        </div>
        <div class="col-md-4" id="template-container"></div>
      </div>
    </div>

    <script src="/assets//js/field.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="templates/AbstractTemplate.js"></script>
    <script src="templates/template-1/Template1.js"></script>
    <script>
      const templates = [new Template1("template-container")];
      const templateIndex = 0;

      window.onload = () => {
        addInputFieldElements("#section-3 > .panel-body > .row", fields);
        loadDefaultData("#section-3", fields);
        generate(templates[templateIndex]);
      };
    </script>
  </body>
</html>
